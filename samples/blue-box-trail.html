<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blue Box Cursor Trail (Demo)</title>
  <style>
    :root {
      --box-size: 20;       /* px */
      --trail-ms: 500;      /* lifetime of each box */
      --trail-color: #3b82f6; /* Tailwind-ish blue */
      --spawn-gap: 5;      /* px of mouse travel before new box */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: #0b1020; /* dark so the blue pops */
      color: white;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    .trail-layer {
      position: fixed; inset: 0;
      pointer-events: none;
      contain: layout paint;
      z-index: 0; /* under your content if needed */
    }
    .pixel {
      position: absolute;
      width: calc(var(--box-size) * 1px);
      height: calc(var(--box-size) * 1px);
      background: var(--trail-color);
      border-radius: 2px;
      opacity: 0.9;
      transform: translateZ(0) scale(1);
      will-change: transform, opacity;
      /* Fade + slight shrink for a tidy disappear */
      animation: fadeShrink linear forwards;
      animation-duration: calc(var(--trail-ms) * 1ms);
    }
    @keyframes fadeShrink {
      0%   { opacity: 0.9; transform: translateZ(0) scale(1); }
      80%  { opacity: 0.25; transform: translateZ(0) scale(0.9); }
      100% { opacity: 0; transform: translateZ(0) scale(0.85); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .pixel {
        animation: none;
        opacity: 0.4;
      }
    }

    /* Demo content so you can see it over a page */
    .content {
      position: relative; z-index: 1;
      max-width: 60ch; margin: 10vh auto; padding: 2rem;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="trail-layer" id="trail"></div>

  <main class="content">
    <h1>Blue Box Cursor Trail</h1>
    <p>Move your cursor around. Boxes snap to a grid for that “pixel” vibe.</p>
    <p>This mirrors how sites add a lightweight interactive background without
       touching layout or accessibility.</p>
  </main>

  <script>
    (() => {
      const layer = document.getElementById('trail');
      const BOX = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--box-size'), 10) || 10;
      const GAP = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--spawn-gap'), 10) || 14;
      const MS  = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--trail-ms'), 10) || 700;

      let lastX = null, lastY = null;
      let queued = false;
      let pendingEvent = null;

      // Snap to a grid so the trail becomes little squares
      const snap = v => Math.round(v / BOX) * BOX;

      function spawn(x, y) {
        const el = document.createElement('div');
        el.className = 'pixel';
        el.style.left = x + 'px';
        el.style.top  = y + 'px';

        // Remove after animation ends (or on timeout as a fallback)
        const cleanup = () => el.remove();
        el.addEventListener('animationend', cleanup, { once: true });
        setTimeout(cleanup, MS + 100);

        layer.appendChild(el);
      }

      function handlePointerMove(ev) {
        pendingEvent = ev;
        if (!queued) {
          queued = true;
          requestAnimationFrame(() => {
            queued = false;
            const e = pendingEvent;
            if (!e) return;

            const x = snap(e.clientX);
            const y = snap(e.clientY);

            if (lastX === null || lastY === null) {
              spawn(x, y);
              lastX = x; lastY = y;
              return;
            }

            const dx = x - lastX;
            const dy = y - lastY;
            const dist = Math.hypot(dx, dy);

            if (dist >= GAP) {
              // If the cursor jumped far, place multiple boxes along the line for continuity
              const steps = Math.ceil(dist / GAP);
              for (let i = 1; i <= steps; i++) {
                const ix = snap(lastX + (dx * i / steps));
                const iy = snap(lastY + (dy * i / steps));
                spawn(ix, iy);
              }
              lastX = x; lastY = y;
            }
          });
        }
      }

      // Pause effect when window blurs (saves cycles on tab switches)
      function pause() { lastX = lastY = null; }

      window.addEventListener('pointermove', handlePointerMove, { passive: true });
      window.addEventListener('blur', pause);
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState !== 'visible') pause();
      });
    })();
  </script>
</body>
</html>
